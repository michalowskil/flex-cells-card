name: Validate (HACS)

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "plugin"
          comment: false
