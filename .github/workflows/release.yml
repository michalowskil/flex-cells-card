name: Build & Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create GitHub Release / upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/flex-cells-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
