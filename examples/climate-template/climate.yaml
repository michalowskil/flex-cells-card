custom_template_html: |-
  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    .col-1 {
      flex: 0 0 50px;
      margin-bottom: 10px;      
    }
    .col-2 {
      flex: 1 1 110px;
      min-width: 110px;
      padding-left: 10px;
    }
    .col-3 {
      flex: 1 1 150px;
      min-width: 150px;
    }
    .icon-container .icon {
      display: inline-block;
      padding: 10px !important;
      border-radius: 50px;
      width: 30px;
      height: 30px;
    }
    .mode {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }
    .mode > span {
      border: 1px solid var(--divider-color) !important;
      border-radius: 12px;
      padding: 5px 7px !important;
      line-height: 1px !important;
    }
    .slider {
      margin-top: 6px;
    }
    .slider > span,
    .ctrl-wrap,
    .ctrl-wrap input {
      width: 100% !important;
    }
    .swing,
    .fan-modes {
      font-size: 12px;
      margin-top: 5px;
      display: flex;
    }
    .swing-button-left {
      border: 1px solid grey;
      padding: 0 10px !important;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    .swing-button-right {
      border: 1px solid grey;
      border-left: none;
      padding: 0 10px !important;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .fan-modes > span {
      border: 1px solid grey;
      padding: 0 10px !important;
    }
    .fan-modes > span:not(:first-child, :last-child) {
      border-left: none;
      padding: 0 10px !important;
    }
    .fan-modes > span:first-child {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;    
    }
    .fan-modes > span:last-child {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;    
      border-left: none;
    }
    .buttons {
      justify-content: space-between;
    }
  </style>

  <div class="row">
    <div class="col col-1">
      <div class="icon-container">
        <fcc class="icon" row="1" col="1" />
      </div>
    </div>
    <div class="col col-2">
      <div class="info-container">
        <b>Living room</b>
        <div>
          <fcc class="current-temp" row="2" col="1" />
          ⸱
          <fcc class="current-temp" row="10" col="1" />
        </div>
      </div>
    </div>
    <div class="col col-3">
      <div class="controls-container">
        <div class="mode">
          <fcc class="cool-button" row="5" col="1" />
          <fcc class="fan-button" row="4" col="1" />
          <fcc class="heat-button" row="6" col="1" />
          <fcc class="power-button" row="7" col="1" />
        </div>
        <div class="slider">
          <fcc class="target-temp" row="3" col="1" />
        </div>
      </div>
    </div>
  </div>
  <div class="row buttons">
    <div class="swing">
      <fcc class="swing-button-left" row="9" col="1" />
      <fcc class="swing-button-right" row="8" col="1" />
    </div>
    <div class="fan-modes">
      <fcc row="11" col="1" />
      <fcc row="12" col="1" />
      <fcc row="13" col="1" />
      <fcc row="14" col="1" />
      <fcc row="15" col="1" />
      <fcc row="16" col="1" />
    </div>
  </div>
type: custom:flex-cells-card
