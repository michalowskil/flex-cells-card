column_count: 2
card_padding: 0
overflow_x: true
header_from_first_row: false
zebra: false
narrow_breakpoint: ""
text_size: ""
cell_padding:
  top: 0
  right: 0
  bottom: 0
  left: 0
custom_template_enabled: true
custom_template_html: |-
  <style>
    .fcc-template-card {
      background-color: transparent !important;
      border: none !important;
    }
    .datatable {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
    }
    .datatable tbody { display: contents; }
    .datatable tr {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-background-color);
      border-radius: 12px;
      border: 1px solid var(--divider-color);
    }
    .datatable td {
      display: flex;
      justify-content: center !important;
      align-items: center !important;
      font-size: 12px;
    }
    .datatable tr > td:first-child  {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px 0 14px !important;
      color: #f5a623;
      background: transparent !important;
    }
    .datatable tr > td:first-child::before {
      content: "";
      position: absolute;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .datatable tr > td:first-child > * {
      position: relative;
      z-index: 1;
    }
    .datatable tr > td:first-child ha-icon {
      --mdc-icon-size: 24px;
      display: block;
      line-height: 1;
      color: var(--state-icon-color, currentColor) !important;
    }
    .datatable tr > td:first-child ha-icon svg {
      display: block;
    }
    .datatable tr > td:last-child  {
      margin-bottom: 0px;
      width: 100%;
      padding-top: 6px !important;
      padding-bottom: 6px !important;
      font-weight: 500;
    }
  </style>
  <fcc />
type: custom:flex-cells-card
